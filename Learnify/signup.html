<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="log-in">
      <div class="overlap">
        <div class="frame">
          <div class="group">
            <div class="overlap-group">
              <div class="div-wrapper"><div class="text-wrapper">Welcome back!</div></div>
              <p class="div">Enter your Credentials to access your account</p>
            </div>
            <div class="frame-2">
              <input class="name" placeholder="Email address" type="email" />
              <div class="frame-wrapper">
                <input class="name-wrapper" placeholder="Enter your email" type="email" />
              </div>
            </div>
            <div class="overlap-2">
              <div class="frame-3">
                <div class="frame-4"><div class="name-2">Password</div></div>
                <div class="frame-wrapper">
                  <div class="frame-5"><div class="text-wrapper-2">Name</div></div>
                </div>
              </div>
              <div class="text-wrapper-3">forgot password</div>
            </div>
            <div class="group-2">
              <div class="text-wrapper-4">Remember me</div>
              <div class="rectangle"></div>
            </div>
            <div class="don-t-have-an-wrapper">
              <p class="don-t-have-an">
                <span class="span">Donâ€™t have an account?&nbsp;&nbsp;</span> <span class="text-wrapper-5">Sign Up</span>
              </p>
            </div>
            <div class="overlap-group-wrapper">
              <div class="overlap-group-2">
                <div class="frame-6">
                  <div class="frame-7"><div class="frame-5"></div></div>
                </div>
                <div class="text-wrapper-6">Login</div>
              </div>
            </div>
            <div class="frame-8">
              <div class="frame-9">
                <div class="frame-10">
                  <img class="img" src="img/icons8-google-1.svg" />
                  <div class="text-wrapper-7">Sign in with Google</div>
                </div>
              </div>
              <div class="frame-11">
                <div class="frame-12">
                  <img class="img" src="img/icons8-apple-logo-1.svg" />
                  <div class="text-wrapper-7">Sign in with Apple</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap-3">
            <img class="line" src="img/line-2.svg" />
            <div class="frame-13"><div class="text-wrapper-8">Or</div></div>
          </div>
        </div>
      </div>
      <img class="image" src="img/image-2.png" />
    </div>
  </body>
</html>
