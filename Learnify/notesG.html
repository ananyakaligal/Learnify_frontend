<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  
    <link rel="stylesheet" href="notesG.css" />
  </head>
  <body>
    <div class="macbook-pro">
      <div class="div">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="text-wrapper"><i>Learnify</i></div>
        </div>
        <div class="text-wrapper-2"><i>AI Notes Generator</i></div>
        <div class="group">
          <div class="overlap-group"><div class="text-wrapper-3">Create notes</div></div>
        </div>
        <div class="group-2">
          <div class="div-wrapper"><div class="text-wrapper-4">Eg: Functions of heart</div></div>
          <div class="text-wrapper-5">Topic</div>
        </div>
        <div class="group-3">
          <div class="div-wrapper"><p class="text-wrapper-4">Eg: Flow of blood through valves</p></div>
          <div class="text-wrapper-5">Brief description</div>
        </div>
        <div class="group-4">
          <div class="div-wrapper"><p class="text-wrapper-4">Eg: High-school biology, Med school, etc.</p></div>
          <div class="text-wrapper-5">Level</div>
        </div>
        <div class="group-5">
          <div class="div-wrapper"><div class="text-wrapper-4">Eg: Advanced, Easy, Intermediate</div></div>
          <div class="text-wrapper-5">Proficiency</div>
        </div>
        <div class="overlap-2"><p class="p">Your Notes Will Appear Here</p></div>
      </div>
    </div>
  </body>
</html>
